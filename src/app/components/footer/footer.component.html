<footer class="footer">
  <div class="footer-container">
    <div class="footer-content">
      <!-- 公司資訊區域 -->
      <div class="footer-section">
        <h3 class="footer-title">{{ companyName }}</h3>
        <p class="footer-description">{{ companyDescription }}</p>
        <div class="footer-contact">
          <p *ngIf="contactInfo.address" class="contact-item">
            <i class="pi pi-map-marker"></i>
            {{ contactInfo.address }}
          </p>
          <p *ngIf="contactInfo.phone" class="contact-item">
            <i class="pi pi-phone"></i>
            {{ contactInfo.phone }}
          </p>
          <p *ngIf="contactInfo.email" class="contact-item">
            <i class="pi pi-envelope"></i>
            {{ contactInfo.email }}
          </p>
        </div>
      </div>

      <!-- 快速連結 -->
      <div class="footer-section">
        <h4 class="footer-subtitle">快速連結</h4>
        <ul class="footer-links">
          <li *ngFor="let link of quickLinks">
            <a [routerLink]="link.path" class="footer-link">{{ link.label }}</a>
          </li>
        </ul>
      </div>

      <!-- 服務項目 -->
      <div class="footer-section">
        <h4 class="footer-subtitle">服務項目</h4>
        <ul class="footer-links">
          <li *ngFor="let service of services">
            <a [routerLink]="service.path" class="footer-link">{{ service.label }}</a>
          </li>
        </ul>
      </div>

      <!-- 社群媒體 -->
      <div class="footer-section">
        <h4 class="footer-subtitle">關注我們</h4>
        <div class="social-links">
          <a *ngFor="let social of socialLinks"
             [href]="social.url"
             target="_blank"
             rel="noopener noreferrer"
             class="social-link"
             [attr.aria-label]="social.label">
            <i [class]="social.icon"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- 版權資訊 -->
    <div class="footer-bottom">
      <div class="footer-bottom-content">
        <p class="copyright">
          &copy; {{ currentYear }} {{ companyName }}. All rights reserved.
        </p>
        <div class="footer-bottom-links">
          <a href="/privacy-policy" class="footer-bottom-link">隱私政策</a>
          <span class="separator">|</span>
          <a href="/terms-of-service" class="footer-bottom-link">服務條款</a>
        </div>
      </div>
    </div>
  </div>
</footer>
