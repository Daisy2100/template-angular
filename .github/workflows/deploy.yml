name: Deploy Angular and Manage Firewall

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GCP_VM_IP: ${{ vars.GCP_VM_IP }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npm run build -- --configuration production

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CICD_KEY }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Enable Firewall Rule
        run: gcloud compute firewall-rules update allow-github-actions-ssh --no-disabled

      - name: Deploy to GCP VM via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # 先清除舊的 known_hosts 避免衝突
          rm -f ~/.ssh/known_hosts

          # 加入 GCP VM 公鑰到 known_hosts
          ssh-keyscan -H $GCP_VM_IP >> ~/.ssh/known_hosts

          # SSH 測試連線 (加 -vvv 方便除錯)
          ssh -vvv -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_rsa daisy@$GCP_VM_IP "echo SSH OK" || exit 1

          # 傳檔案
          scp -v -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_rsa -r dist/* daisy@$GCP_VM_IP:/opt/html/angular || exit 1

      - name: Disable Firewall Rule
        if: always()
        run: gcloud compute firewall-rules update allow-github-actions-ssh --disabled
