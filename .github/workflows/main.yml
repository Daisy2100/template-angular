name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"] # 如果你的主分支叫 master，請改成 master

# 權限設定
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 建置任務
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Angular 19 建議使用 Node 20+
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular
        # 你的 package.json name 是 "template-angular"
        # 且你有安裝 @angular/ssr，所以輸出路徑通常會有 /browser 子資料夾
        run: |
          npm run build -- --configuration production
          
          # 【自動綁定網域】建立 CNAME
          # 這裡會把檔案寫入 dist/template-angular/browser 資料夾
          echo "daisy2100.com" > dist/template-angular/browser/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 【關鍵路徑】請確認這裡跟上面的輸出路徑一致
          path: dist/template-angular/browser

  # 部署任務
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
